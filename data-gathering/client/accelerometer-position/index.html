<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Positioning</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      background: black;
      font-family: 'Open Sans', sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      font-weight: 300;
      margin: 20px 0;
    }

    p {
      text-align: center;
    }

    #dot {
      width: 25px;
      height: 25px;
      border-radius: 25px;
      background: red;
      position: absolute;
      display: none;
    }
    #start {
      margin: 0 auto;
      height: 40px;
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 60px">Movement'alizer</h1>
  <p><span id="status">Connecting...</span> / <span id="sending">Not sending</span></p>
  <button id="start">Start measurement</button>

  <div id="dot"></div>

  <script>
    function getUuid() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
          return v.toString(16);
      });
    }
    var deviceId = getUuid();
    var color = [
      (Math.random() * 3 | 0) / 3 * 255,
      (Math.random() * 3 | 0) / 3 * 255,
      (Math.random() * 3 | 0) / 3 * 255
    ];

    if ('requestWakeLock' in navigator) {
      var lock = navigator.requestWakeLock('screen');
      window.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          lock.unlock();
        }
        else {
          lock = navigator.requestWakeLock('screen');
        }
      });
    }

    var wsOpen = false;
    var isRunning = false;
    var ws;
    function connect() {
      ws = new WebSocket('ws://' + location.hostname + ':9322');
      ws.onopen = function() {
        wsOpen = true;
        document.querySelector('#status').textContent = 'Connected';
        document.querySelector('#dot').style.display = 'block';
      };
      ws.onclose = function() {
        document.querySelector('#status').textContent = 'Connecting...';
        document.querySelector('#dot').style.display = 'none';
        wsOpen = false;
        connect();
      };
    }
    connect();

    var dot = document.querySelector('#dot');
    dot.style.background = 'rgb(' + color.join(', ') + ')';

    var state = {};

    window.addEventListener('devicemotion', function(e) {
      state.accel = {
        x: e.accelerationIncludingGravity.x,
        y: e.accelerationIncludingGravity.y,
        z: e.accelerationIncludingGravity.z,
      };
    });

    window.addEventListener('deviceorientation', function(e) {
      var beta = e.beta;
      if (beta > 70) beta = 70;
      if (beta < -70) beta = -70;

      var gamma = e.gamma;
      if (gamma > 70) gamma = 70;
      if (gamma < -70) gamma = -70;

      dot.style.left = ((e.gamma + 70) / 140) * 100 + 'vw';
      dot.style.top = ((beta + 70) / 140) * 100 + 'vh';

      state.gyro = {
        alpha: e.alpha,
        beta: e.beta,
        gamma: e.gamma
      };

      if (wsOpen) {
        // ws.send(JSON.stringify({
        //   timestamp: Date.now(),
        //   type: 'deviceorientation',
        //   alpha: e.alpha,
        //   beta: e.beta,
        //   gamma: e.gamma,
        //   color: color,
        //   deviceId: deviceId
        // }));
      }
    });

    setInterval(function() {
      if (wsOpen && isRunning) {
        ws.send(JSON.stringify({
          timestamp: Date.now(),
          type: 'motion',
          accel: state.accel,
          gyro: state.gyro,
          deviceId: deviceId
        }));
      }
      else if (wsOpen) {
        ws.send(JSON.stringify({
          type: 'ping',
          deviceId: deviceId
        }));
      }
    }, 1000 / 30);

    document.querySelector('#start').onclick = function() {
      var self = this;
      self.disabled = 'disabled';

      // new UUID
      deviceId = getUuid();

      beepWithTimeout(5000)
        .then(function() {
          isRunning = true;
          document.querySelector('#sending').textContent = 'Sending';
        })
        .then(beepWithTimeout.bind(null, 10000)) // total 30seconds
        .then(beepWithTimeout.bind(null, 10000))
        .then(timeout.bind(null, 10000))
        .then(function() {
          isRunning = false;
          document.querySelector('#sending').textContent = 'Not sending';
          self.disabled = null;
        })
        .then(beep)
        .then(beep);
    };

    function beepWithTimeout(ms) {
      return timeout(ms).then(beep);
    }
    function timeout(ms) {
      return new Promise(function(res) {
        setTimeout(res, ms);
      });
    }
  </script>
</body>
</html>
